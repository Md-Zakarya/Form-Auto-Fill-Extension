<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Fill</title>
  <style>
    body {
      width: 360px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .section {
      margin-bottom: 15px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .section input, .section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .section input:focus, .section textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Loading Bar Styling */
    #loadingBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #f3f3f3, #e2e2e2);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none; /* Hide initially */
      border-radius: 3px;
    }

    #loadingIndicator {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #4caf50, #81c784);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      animation: progress 2s infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Form Auto-Fill</h1>
  
  <!-- Data Input Section -->
  <div class="section">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter your first name">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter your last name">

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <label for="address">Address:</label>
    <textarea id="address" placeholder="Enter your address"></textarea>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" placeholder="Enter your job title">

    <label for="education">Education:</label>
    <input type="text" id="education" placeholder="Enter your education">

    <label for="skills">Skills:</label>
    <textarea id="skills" placeholder="Enter your skills"></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" placeholder="Enter your experience"></textarea>

    <label for="languages">Languages Spoken:</label>
    <input type="text" id="languages" placeholder="Enter languages spoken">

    <label for="linkedin">LinkedIn:</label>
    <input type="url" id="linkedin" placeholder="Enter your LinkedIn profile URL">

    <label for="github">GitHub:</label>
    <input type="url" id="github" placeholder="Enter your GitHub profile URL">

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" placeholder="Enter your portfolio URL">

    <label for="bio">Bio:</label>
    <textarea id="bio" placeholder="Enter your bio"></textarea>
  </div>

  <!-- Save Data Button -->
  <div class="section">
    <button id="saveBtn">Save Data</button>
  </div>
  
  <!-- Auto Fill Button -->
  <div class="section">
    <button id="autoFillBtn">Auto Fill Form</button>
  </div>

  <!-- Loading Bar -->
  <div id="loadingBar">
    <div id="loadingIndicator"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
